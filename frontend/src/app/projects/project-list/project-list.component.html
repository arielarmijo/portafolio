<div class="container animated fadeIn">

    <app-spinner *ngIf="cargando"></app-spinner>

    <div class="row g-4" *ngIf="!cargando">

        <div class="col" *ngFor="let proyecto of proyectos">

            <div class="card text-white flip-card">
                <div class="flip-card-inner">

                    <img [src]="proyecto.imagen" class="flip-card-front border shadow" [alt]="proyecto.nombre"/>

                    <div class="card-img-overlay flip-card-back border shadow" [routerLink]="['/proyecto', proyecto.id]">
                        <h5 class="card-title">{{proyecto.nombre}}</h5>
                        <p class="card-text pt-2">{{proyecto.descripcionCorta}}</p>
                        <p class="card-text">
                            <span class="badge bg-light text-dark" *ngFor="let etiqueta of proyecto.etiquetas">{{etiqueta.nombre}}</span>
                        </p>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
