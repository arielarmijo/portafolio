<div class="animated fadeIn">

    <app-spinner *ngIf="cargando"></app-spinner>

    <div class="container">
        <app-alert [mensaje]="mensaje" [mostrar]="!cargando && proyectos.length == 0" tipo="alert-danger"></app-alert>
    </div>

    <div class="row g-4" *ngIf="proyectos.length > 0">
        <div class="col" *ngFor="let proyecto of proyectos">
            <app-flip-card [proyecto]="proyecto"></app-flip-card>
        </div>
    </div>

</div>
